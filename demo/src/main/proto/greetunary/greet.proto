syntax = "proto3";

package com.vinod.grpc;

option java_multiple_files = true;
option java_package = "com.vinod.demo.grpc.generated";
option java_outer_classname = "GreeterProto";

// Define the gRPC service
service GreeterService {
  // RPC method: client sends HelloRequest, server responds with HelloResponse
  rpc SayHello (HelloRequest) returns (HelloResponse);
}

// Request message
message HelloRequest {
  string name = 1;
}

// Response message
message HelloResponse {
  string message = 1;
}